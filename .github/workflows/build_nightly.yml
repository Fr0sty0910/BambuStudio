name: Nightly build

on:
  push:
    branches:
      - master

jobs:
  # Windows nightly build      
  build-deps-windows:
    name: Deps (Windows)
    uses: fr3ak2402/BambuStudio/.github/workflows/build_deps_windows.yml@master

  build-slicer-windows:
    name: Slicer (Windows)
    needs: build-deps-windows
    if: success()
    uses: fr3ak2402/BambuStudio/.github/workflows/build_slicer_windows.yml@master
        
  # macOS nightly build
  build-deps-macos:
    name: Deps (macOS)
    runs-on: macos-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "Building slicer for macOS"
          # Example: Save some macOS-specific files or build artifacts
          mkdir -p build/macOS
          echo "macOS build artifacts" > build/macOS/slicer-artifact.txt

      - name: Upload macOS deps
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build-artifacts
          path: build/macOS/slicer-artifact.txt

  build-slicer-macos:
    name: Slicer (macOS)
    runs-on: macos-latest
    needs: build-deps-macos
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-build-artifacts
          path: build/macOS

  create-nightly-release:
    name: Create nightly release
    runs-on: windows-latest
    needs:
      - build-slicer-windows
      - build-slicer-macos
    if: success() || failure()  # Run if any of the slicer jobs succeed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

