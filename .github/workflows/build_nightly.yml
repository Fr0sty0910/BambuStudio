name: Nightly build

on:
  push:
    branches:
      - master

jobs:
  check-commit:
    name: Check latest commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if last commit is within 24 hours
        id: check_commit
        run: |
          # Datum des letzten Commits ermitteln (Unix-Timestamp)
          LAST_COMMIT_TIMESTAMP=$(git log -1 --format=%ct)
          
          # Aktuelle Zeit in Unix-Timestamp
          CURRENT_TIMESTAMP=$(date +%s)
          
          # Berechne Differenz in Sekunden (24 Stunden = 86400 Sekunden)
          TIME_DIFF=$((CURRENT_TIMESTAMP - LAST_COMMIT_TIMESTAMP))

          if [ "$TIME_DIFF" -le 86400 ]; then
            echo "Der letzte Commit ist innerhalb der letzten 24 Stunden erfolgt."
            echo "proceed=true" >> $GITHUB_ENV
          else
            echo "Der letzte Commit ist Ã¤lter als 24 Stunden."
            echo "proceed=false" >> $GITHUB_ENV
          fi
          
  # Windows nightly build      
  build-deps-windows:
    name: Deps (Windows)
    needs: check-commit
    if: env.proceed == 'true'
    uses: fr3ak2402/BambuStudio/.github/workflows/build_deps_windows.yml@master

  build-slicer-windows:
    name: Slicer (Windows)
    needs: build-deps-windows
    if: success()
    uses: fr3ak2402/BambuStudio/.github/workflows/build_slicer_windows.yml@master
        
  # macOS nightly build
  build-deps-macos:
    name: Deps (macOS)
    runs-on: macos-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  build-slicer-macos:
    name: Slicer (macOS)
    runs-on: macos-latest
    needs: build-deps-macos
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  create-nightly-release:
    name: Create nightly release
    runs-on: windows-latest
    needs:
      - build-slicer-windows
      - build-slicer-macos
    if: success() || failure()  # Run if any of the slicer jobs succeed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

