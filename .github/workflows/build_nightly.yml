name: Nightly build

on:
  push:
    branches:
      - master

jobs:
  # Windows nightly build
  setup-enviroment-windows:
    name: Setup enviroment (windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
  build-deps-windows:
    name: Build deps (windows)
    runs-on: windows-latest
    needs: setup-enviroment-windows
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."

  build-slicer-windows:
    name: Build slicer (windows)
    runs-on: windows-latest
    needs: build-deps-windows
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
  # macOS nightly build
  setup-enviroment-macos:
    name: Setup enviroment (macOS)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
  build-deps-macos:
    name: Build deps (macOS)
    runs-on: macos-latest
    needs: setup-enviroment-macos
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "Building slicer for macOS"
          # Example: Save some macOS-specific files or build artifacts
          mkdir -p build/macOS
          echo "macOS build artifacts" > build/macOS/slicer-artifact.txt

      - name: Upload macOS deps
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build-artifacts
          path: build/macOS/slicer-artifact.txt

  build-slicer-macos:
    name: Build slicer (macOS)
    runs-on: macos-latest
    needs: build-deps-macos
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-build-artifacts
          path: build/macOS

  create-nightly-release:
    name: Create nightly release
    runs-on: windows-latest
    needs:
      - build-slicer-windows
      - build-slicer-macos
    if: success() || failure()  # Run if any of the slicer jobs succeed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          repository: ${{ secrets.OWNER }}/${{ secrets.REPOSITORY }}
          token: ${{ secrets.GALAXYSLICERNEO_ACCESS_TOKEN }}
          name: "Nightly release"
          tag_name: "nightly-${{ github.sha }}"
          prerelease: true
          draft: false
