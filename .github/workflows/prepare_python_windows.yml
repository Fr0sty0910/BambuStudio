name: Prepare python (Windows)

on:
  workflow_call:

jobs:
  prepare:
    name: Prepare python
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download
        run: |
            mkdir ${{ github.workspace }}/download
            echo Downloading Python...
            powershell -Command "Invoke-WebRequest https://www.python.org/ftp/python/3.13.1/python-3.13.1-embed-amd64.zip -OutFile ${{ github.workspace }}/download/python.zip"
            
      - name: Upload python (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: python.zip
          path: ${{ github.workspace }}/download/python.zip
