<script>
// Funktion zum Abrufen und Anzeigen der Fenstergröße
function showWindowSize() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Element mit der ID "fenstergroesse" finden
    const div = document.getElementById("fenstergroesse");

    // Text im DIV aktualisieren
    div.textContent = `Die Fenstergröße beträgt: ${windowWidth}px x ${windowHeight}px`;
}

// Funktion beim Laden der Seite aufrufen
window.onload = showWindowSize;
</script>
